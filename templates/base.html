<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SentinelX â€” Multi-Label Cyber Attack Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
  /* ===== Global Layout ===== */
  body {
    background: radial-gradient(circle at top, #020617 0, #020617 40%, #020617 100%);
    color: #e5e7eb;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  /* ===== Navbar / Branding ===== */
  .navbar {
    background: linear-gradient(90deg, #020617, #020617 40%, #0f172a 100%);
    border-bottom: 1px solid #0f766e;
    box-shadow: 0 0 18px rgba(34, 197, 94, 0.15);
  }
  .navbar-brand {
    letter-spacing: 0.08em;
    text-transform: none;
    font-size: 1rem;
    color: #22c55e !important;
  }

  .logo-mark {
    width: 32px;
    height: 32px;
    border-radius: 999px;
    border: 1px solid #22c55e;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
    font-weight: 700;
    color: #bbf7d0;
    box-shadow: 0 0 14px rgba(34, 197, 94, 0.7);
    background: radial-gradient(circle at top, #022c22 0, #022c22 60%, #020617 100%);
  }

  .project-title {
    font-size: 1.05rem;
    font-weight: 700;
    letter-spacing: 0.14em;
    text-transform: none;
    color: #22c55e;
  }

  .project-subtitle {
    font-size: 0.7rem;
    letter-spacing: 0.12em;
    text-transform: none;
    color: #93c5fd;
  }

  /* ===== Cards ===== */
  .card {
    background: radial-gradient(circle at top left, #020617 0, #020617 40%, #020617 100%);
    border-radius: 16px;
    border: 1px solid #1f2937;
    box-shadow: 0 0 24px rgba(15, 118, 110, 0.3);
    color: #e5e7eb;
  }
  .card-header {
    border-bottom: 1px solid #1f2937;
    background: linear-gradient(90deg, #020617, #020617 60%, #111827 100%);
    color: #e5e7eb;
  }
  .card-header h5 {
    font-size: 0.95rem;
    letter-spacing: 0.08em;
    text-transform: none;
    color: #38bdf8;
  }

  /* ===== Text & Muted Info ===== */
  p,
  .form-text,
  .text-muted,
  li {
    color: #cbd5f5 !important;
  }
  .form-label {
    color: #e5e7eb;
  }

  /* ===== Buttons ===== */
  .btn-primary {
    background: linear-gradient(90deg, #22c55e, #0ea5e9);
    border: none;
    color: #020617;
    font-weight: 600;
    box-shadow: 0 0 16px rgba(34, 197, 94, 0.45);
  }
  .btn-primary:hover {
    filter: brightness(1.1);
    box-shadow: 0 0 22px rgba(14, 165, 233, 0.7);
  }

  .btn-outline-light {
    border-color: #38bdf8;
    color: #e5e7eb;
  }
  .btn-outline-light:hover {
    background: #38bdf8;
    color: #020617;
  }

  .btn-outline-primary {
    border-color: #22c55e;
    color: #bbf7d0;
  }
  .btn-outline-primary:hover {
    background: #22c55e;
    color: #020617;
  }

  /* ===== Links ===== */
  a,
  a:hover {
    color: #38bdf8;
  }

  /* ===== Badges & Attack Labels ===== */
  .badge-attack {
    background: radial-gradient(circle at top, #22c55e 0, #16a34a 40%, #16a34a 100%);
    color: #020617;
    margin-right: 6px;
    margin-bottom: 4px;
    border-radius: 999px;
    box-shadow: 0 0 12px rgba(34, 197, 94, 0.6);
  }

  /* ===== Probabilities Bars ===== */
  .prob-bar-bg {
    background: #020617;
    border-radius: 999px;
    overflow: hidden;
    height: 10px;
    box-shadow: inset 0 0 8px rgba(15, 23, 42, 0.9);
  }
  .prob-bar-fill {
    background: linear-gradient(90deg, #22c55e, #eab308, #f97316);
    height: 100%;
    box-shadow: 0 0 10px rgba(34, 197, 94, 0.7);
  }

  /* ===== Tables ===== */
  .table {
    color: #e5e7eb;
    font-size: 0.83rem;
  }
  .table thead th {
    border-color: #1f2937;
    color: #bfdbfe;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    font-size: 0.7rem;
    background: #020617;
  }
  .table tbody td {
    border-color: #0f172a;
    color: #e5e7eb;
    background: #020617;
  }
  .table tbody tr:hover td {
    background: #020617;
    box-shadow: inset 0 0 0 1px #0f766e;
  }

  /* ===== Alerts ===== */
  .alert {
    border-radius: 10px;
    border-width: 0;
  }

  /* ===== Misc Layout ===== */
  .container {
    max-width: 1100px;
  }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('index') }}">
      <span class="logo-mark">SX</span>
      <div class="d-flex flex-column">
        <span class="project-title">SentinelX</span>
        <span class="project-subtitle d-none d-md-inline">
          Multi-Label Cyber Attack Classifier
        </span>
      </div>
    </a>
  </div>
</nav>

<div class="container mb-5">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
